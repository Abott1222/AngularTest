<h1> Random link here to show how to link to other feature modules <h1>
<a [routerLink] = "['../user/profile']"> Random link </a>
<ul>
  <li *ngFor = 'let name of names'> {{name}} </li>
  <!-- Result of loop element gets assigned to name which is the input var -->
  <app-user-item #list
    *ngFor = 'let userFromList of users'
    (click) = "handleUserClick(userFromList)"
    [user] = 'userFromList'>
  </app-user-item>
</ul>
